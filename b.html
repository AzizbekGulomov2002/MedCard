<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нафосат д.д.и.ч дорихонаси</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2 {
            color: #333;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
        }

        li span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Нафосат д.д.и.ч дорихонаси</h1>
    </header>
    <main>
        <section>
            <h2>Маълумотлар</h2>
            <ul>
                <li><span>Кальций хлор 5%-100мл:</span></li>
                <li><span>1 чой қошиқдан 3 махал:</span></li>
                <li><span>Тайёрланган сана:</span></li>
                <li><span>Яроқлик мудати:</span></li>
                <li><span>Нархи:</span> 4000 сум</li>
            </ul>
        </section>
        <section>
            <h2>Сақлаш талаблари</h2>
            <p>Салқин ва ёруғлик тушмайдиган жойда сақлансин!</p>
        </section>
        <section>
            <h2>Эхтиёт</h2>
            <p>Болалардан эхтиёт бўлинг!</p>
        </section>
    </main>
</body>
</html>
